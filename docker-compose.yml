version: "3.9"

services:
  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - .:/app:delegated
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - app_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      # This uses pg_isready to check remote DB connectivity â€” requires postgresql-client in the image
      test: ["CMD-SHELL", "pg_isready -h ${DB_HOST} -p ${DB_PORT} -U ${DB_USER} -d ${DB_NAME} || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"



volumes:
  static_volume:
  media_volume:

networks:
  app_net:
    driver: bridge
