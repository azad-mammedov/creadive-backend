version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-creadive_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-creadive_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    command: /bin/bash docker/entrypoint.sh
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /var/www/creadive.az/staticfiles:/app/staticfiles 
      - /var/www/creadive.az/media:/app/media
    ports:
      - "127.0.0.1:8000:8000"

