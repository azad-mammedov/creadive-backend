events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream django_upstream {
        server web:8000;
        keepalive 32;
    }

    # HTTP → HTTPS redirect + Certbot challenge
    server {
        listen 80;
        server_name backend.creadive.az;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server – only active if certificates exist
    server {
        listen 443 ssl;
        server_name backend.creadive.az;

        # These lines will be substituted by entrypoint script or left as-is if files don't exist
        ssl_certificate     /etc/letsencrypt/live/backend.creadive.az/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/backend.creadive.az/privkey.pem;

        # If certificates are missing, Nginx will simply fail to load this block
        # but the container will still run because of the "ssl on" absence and graceful handling

        # ... rest of your config (headers, locations, proxy_pass etc.)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        client_max_body_size 100M;

        location /static/ { alias /app/staticfiles/; expires 7d; access_log off; }
        location /media/  { alias /app/media/;      expires 7d; access_log off; }

        location /healthz { return 200 "ok"; }

        location / {
            proxy_pass         http://django_upstream;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }
    }
}